<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman, but with a quirky twist.</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- <h1>Press Ctrl + Shift + J to play hangman in the console.</h1> -->
    <!-- header-box is the visual-styling of the header -->
    <div class="header-box">
        <!-- header-content-container defines where child elements display in the header -->
        <section class="header-content-container">
            <h1>Classic 'ol Boring Cowoy Hangman!</h1>
        </section>
    </div>
    <!-- primary-field defines positioning and layout for content-box -->
    <div class="primary-field">
        <div class="content-box">
            <!-- primary-container defines where child elements display in the primary content area -->
            <section id="game-area" class="primary-container">
                <!-- this div will be the console output for the game, it will show how the game reacts to your keystrokes -->
                <div id="game-image-box"><img src="assets/images/cowboy-bill.png" id="game-image"></div>
                <div id="und-display"></div>
                <div id="console-output" class="console-text game-item">
                </div>
                <div id="player-lives" class="game-item">
                </div>
                <div id="player-wins" class="game-item">
                </div>
                <div id="player-losses" class="game-item">
                </div>
            </section>
        </div>
    </div>
    <!-- footer-box is the visual-styling of the footer -->
    <div class="footer-box">
        <footer class="footer-content-container">
            <!-- footer-content-container defines where child elements display in the footer -->
            <p>Footer content should eventually be here</p>
        </footer>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
